<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height:100%;
          width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
        var options={
                zoom:15,
                center:{lat:22.5552,lng:88.3071},
            }
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), options);
          var marker =new google.maps.Marker({
              position:{lat:22.5552,lng:88.3071},
              map:map,
              draggable: true,
              icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLpKE42-dz9tXpp5I76cbgwppA3oi7UW4&callback=initMap"
    async defer></script>
  </body>
</html>
